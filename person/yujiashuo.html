        <h3>姓名：于佳硕(就不告诉你)</h3>
        <h3>性别：男</h3>
        <h3>事件：</h3>
        <ul>
            <li>小学的时候，我们学校一开始有自愿晚课，那时候我想报，我妈给我报了，但是呢，那天放学天都黑了，我妈跟我说要是遇到坏人呢......。<br />第二天，我晚上跟老师说：老师我晚上不想去上晚课。老师给我带出去了，我妈不知道啊，也没来接我，老师又给我带回去继续上晚课了。后来就忘了，那天我妈和小学老师聊天老师说：这孩子可有主意了，...大概就是说这事也没说明白。<br />到现在我也没解释(或许他们都忘了吧)</li>
        </ul>
